<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portflow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2 class="titulo">Portflow</h2>
    <nav id="nav">
      <button id="headerbtn"><span class="barra"></span>
      </button>

      <ul id="menu">
        <li><a class="cor" href="">Home</a></li>
        <li><a class="cor" href="">Blog</a></li>
        <li><a class="cor" href="">Valores</a></li>
        <li><a class="cor" href="">Portfólio</a></li>
        <li><a class="cor" href="">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="laranja">
      <h1 class="h1">Imagine, Discuta, Desenhe.</h1>
      <h2 class="faleconosco">fale conosco</h2>
    </section>

    <section class="gallery">
      <figure class="produtos">
        <img src="./assets/obj1.png" alt="Erva-Mate" class="obj obj01">

        <img src="./assets/obj3.png" alt="Way Protein" class="obj obj03">
        <img src="./assets/obj4.png" alt="PC Gamer" class="obj obj04">
        <img src="./assets/obj5.png" alt="Discos" class="obj obj05">
        <img src="./assets/obj6.png" alt="Canecas" class="obj obj06">
        <img src="./assets/obj7.png" alt="PC Gamer 2.0" class="obj obj07">
        <img src="./assets/obj8.png" alt="Natfit Barrinha" class="obj obj08">
        <img src="./assets/obj9.png" alt="Celulares" class="obj obj09">
        <img src="./assets/obj10.png" alt="Café" class="obj obj10">
        <img src="./assets/obj11.png" alt="Fotografias" class="obj obj11">
        <img src="./assets/obj12.png" alt="Fotos Polaroid" class="obj obj12">
      </figure>
    </section>
  </main>

  <footer>
    <div class="group-icons">
      <figure class="social">
        <img src="./assets/facebook icons.com_65484.svg" alt="Facebook" class="social-icon">
        <img src="./assets/TWITTER_icon-icons.com_65486.svg" alt="Twitter" class="social-icon">
        <img src="./assets/icon insta.svg" alt="Instagram" class="social-icon">
        <img src="./assets/icon telegram.svg" alt="Telegram" class="social-icon">
        <img src="./assets/icon zap.svg" alt="Whatsapp" class="social-icon">
        <img src="./assets/YOUTUBE_icon-icons.com_65487.svg" alt="YouTube" class="social-icon">
      </figure>
    </div>

    <div class="group-copy">

      <div class="conteiner">
        <h3 class="footer-titulo">Copyright</h3>

        <div class="paragrafos">
          <p>Layout produzido por Vai na Web para fins exclusivamente educacionais.</p>
          <p>Referência:
            <a href="https://br.pinterest.com/pin/464644886562510864/" target="_blank" rel="noopener noreferrer">https://br.pinterest.com/pin/464644886562510864/</a>
        </div>
        </p>
      </div>

      <div class="group-btn">
        <a class="topo">Topo</a>
      </div>
